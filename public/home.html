<!DOCTYPE html>
<html ng-app="spotUp" lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Spot Up</title>
	<!--BOOTSTRAP-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css" rel="stylesheet" type="text/css">
	<!--FONTS-->
	<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<!--FONT AWESOME-->
	<Link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<!--MAIN.CSS-->
	<link rel="stylesheet" type="text/css" href="main.css">
	</head>


	<body ng-controller="mainController">
		<div class="body-container">
			<div class="top-container">
				<div>
				<i class="fa fa-bars fa-3x" ng-click='otherDisplay(userVids)'></i>
				<h2 class="appName"><div class="dot"></div><div class="spacer"></div> {{ user.name }}</h2>
				</div>
				
			</div>
			<div class="select">
				<h6>Select</h6>
			</div>
			<div class="downArrow">
				<div class="fa fa-arrow-down fa-2x"></div>
			</div>
			<div class="stateSelector">
				<select ng-model="stateSelect">
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
			</div>
			<div class="content-container">
				<div class="obsticles">
					<div class="ledges">
						<p class="obName">Ledges</p>
						<div class="spotsDisplay" ng-repeat="spot in spots | filter : { state: stateSelect, type: 'ledge' }">
							<div class="name" ng-click="display(spot)">{{spot.name }}</div>
							<div class="picture"><img src="{{spot.picture}}"></div>
							<span class="downStrike"></span>
							<div class="leaderBoard">
								<ol>
									<li class="first">{{ user.name }}</li>
									<li>steve baldwin</li>
									<li>stevo</li>
								</ol>
							</div>
						</div>
					</div>
					<div class="stairs-handrails">
						<p class="obName">Stairs / Hand rails</p>
						<div class="spotsDisplay" ng-repeat="spot in spots | filter : { state: stateSelect, type: 'stairs' }">
							<div class="name" ng-click="display(spot)">{{spot.name }}</div>
							<div class="picture"><img src="{{spot.picture}}"></div>
							<span class="downStrike"></span>
							<div class="leaderBoard">
								<ol>
									<li class="first">{{ user.name }}</li>
									<li>steve</li>
									<li>stevo</li>
								</ol>
							</div>
						</div>
					</div>
					<div class="transition">
						<p class="obName">Gaps / Transition</p>
						<div class="spotsDisplay" ng-repeat="spot in spots | filter : { state: stateSelect, type: 'gaps' }">
							<div class="name" ng-click="display(spot)">{{spot.name }}</div>
							<div class="picture"><img src="{{spot.picture}}"></div>
							<span class="downStrike"></span>
							<div class="leaderBoard">
								<ol>
									<li class="first">{{ user.name }}</li>
									<li>steve</li>
									<li>stevo</li>
								</ol>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="bottom"></div>
		
 

	



		
	<!--ANGULAR-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
	<!--UI BOOTSTRAP-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-route.js"></script>
	<!--MAIN.JS-->
	<script src="main.js" type="text/javascript"></script>
	</body>

</html>
