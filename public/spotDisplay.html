<div class="modal-header">
    <h3 class="modal-title">{{ spot.name }}</h3>
    <button class="btn btn-primary upload" ng-click="display(video)">Upload</button> 
    <div class="strike"></div>
    <input class="form-control" placeholder="Paste your Youtube URL here:" ng-model="videoUrl">
</div>
        
<div class="modal-body">
    <ul class="noPad">
        <div class="vidDecoration" ng-repeat="video in vidsArray">
        <h6 class="vidTag">{{video.userSubmitted.name }} | {{video.timeStamp | date }}</h6>
        <div class="score">
            <div class"trickScore">Score this trick</div>
            <select class="scoreSelect" ng-model="scoreSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <iframe width="100%" height="315" src="{{ sce.trustAsResourceUrl('http://youtube.com/embed/' + video.videoId)}} " frameborder="0" allowfullscreen></iframe>
        </div>
        <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a><br>  
    </ul>
</div>
        

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
